<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HW TABLE</title>
</head>
<body>
    <table border="1">
        <caption>Table</caption>
        <colgroup><col style="background-color: yellow;" span="3"></colgroup>
        <thead>
            <tr>
                <th colspan="3">MY FIRST TABLE</th>
            </tr>
        </thead>
        <tbody>    
            <tr>
                <th>First cell</th>
                <th>Second cell</th>
                <th rowspan="3">6 cells merged together</th>
            </tr>
            <tr>
                <th colspan="2">2 cells merged into one</th>
            </tr><tr>
                <th>1st cell 3rd row</th>
                <th>2nd cell 3rd row</th>
            </tr><tr>
                <th colspan="3">I like tables</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">bottom of the table</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
